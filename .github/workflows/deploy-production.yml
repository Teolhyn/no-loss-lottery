name: Production - Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    env:
      PUBLIC_STELLAR_NETWORK: ${{ secrets.PUBLIC_STELLAR_NETWORK }}
      PUBLIC_STELLAR_NETWORK_PASSPHRASE: ${{ secrets.PUBLIC_STELLAR_NETWORK_PASSPHRASE }}
      PUBLIC_STELLAR_RPC_URL: ${{ secrets.PUBLIC_STELLAR_RPC_URL }}
      PUBLIC_STELLAR_HORIZON_URL: ${{ secrets.PUBLIC_STELLAR_HORIZON_URL }}
      PUBLIC_USDC_ASSET_CODE: ${{ secrets.PUBLIC_USDC_ASSET_CODE }}
      PUBLIC_USDC_ASSET_ISSUER: ${{ secrets.PUBLIC_USDC_ASSET_ISSUER }}
      PUBLIC_NO_LOSS_LOTTERY_CONTRACT_ID: ${{ secrets.PUBLIC_NO_LOSS_LOTTERY_CONTRACT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: rustup target add wasm32v1-none
      - run: sudo apt-get update && sudo apt-get install -y libudev-dev libdbus-1-dev pkg-config
      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@v1.15.6
      - name: Install stellar-scaffold
        run: cargo binstall -y stellar-scaffold-cli
      - run: npm ci

      # Generate contract client imports for src/contracts/ and build package
      - run: STELLAR_SCAFFOLD_ENV=production stellar-scaffold build --build-clients || true

      # Copy generated package from target to workspace
      - run: |
          mkdir -p packages
          cp -r target/packages/* packages/ || true

      # Install contract packages
      - run: npm run install:contracts

      - run: npm run lint
      - run: npx prettier . --check
      - run: npm run build

      - name: Run tests
        run: npm test --if-present

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
